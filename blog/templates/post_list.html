{% extends 'default.html' %}

    {% block content %}
    {% for post in posts %}
            <div class="post">
            <h2 class="article_naem"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <div class="article"> {{post.content}}</div>
            <p class="pu_date">published: {{post.updated}}</p>
            <div class="clear"></div>
            </div>
    {% endfor %}
    {% endblock content %}
